name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - uses: actions/checkout@v4
    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.PROD_CONFIG }}" > ./src/main/resources/application.properties
    - run: cat ./src/main/resources/application.properties

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

      # Docker build & Push
    - name: Docker build & push to Docker hub
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sols-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/sols-app:latest

    - name: Docker image pull & Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }} # pem 키
        port: 22
        script: |
          pwd
          docker pull ${{ secrets.DOCKER_USERNAME }}/sols-app:latest
          docker-compose down
          docker-compose up -d
