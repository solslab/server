spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 3e7bd8101e13cf516356ac9bd49aeb03 #${KAKAO_CLIENT}
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-authentication-method: POST # kakao는 인증 토큰 발급 요청 메서드가 post이다. (최근 버전에는 작성 방법이 이렇게 바뀌었다.)
            authorization-grant-type: authorization_code
            scope: # kakao 개인 정보 동의 항목 설정의 ID 값
              - profile_nick
            client-name: kakao

        # kakao provider 설정
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id # 유저 정보 조회 시 반환되는 최상위 필드명